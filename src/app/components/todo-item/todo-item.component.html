<div class="my-3">
<h3 [ngClass]="{'strike' : !todo.active }">{{todo.title}}</h3>
<p [ngClass]="{'strike' : !todo.active }">{{todo.desc}}</p>
<div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="todo" (click)="onCheckboxClick(todo)" [checked]="!todo.active">
    <label class="form-check-label" for="todo{{i}}">Mark as Done</label>
<button class="btn btn-sm btn-danger" (click)="Delete(todo)">Delete</button>
</div>
